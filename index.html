<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starbucks</title>
    <link rel="stylesheet" href="/assets/css/style.css">
    <link rel="shortcut icon" href="/assets/images/logo.png" type="image/x-icon">
</head>
<body>
    <header>
        <div class="line-green"></div>
        <div class="container header--area">
            <div class="header__left">
                <img class="logo__img" src="/assets/images/logo.png" alt="logo-image"/>
            </div>
            <div class="header__right">
                <div class="header__search">
                    <form class="form" method="GET">
                        <input class="input" type="text" name="search" placeholder="Search"/>
                        <button class="button">
                            <img class="search__img" src="/assets/images/loupe.png" alt="loupe-image"/>
                        </button>
                    </form>
                </div>
                <div class="header__menu">
                    <img class="menu__img" src="/assets/images/menu.png" alt="menu-image">
                </div>
            </div>
        </div>
    </header>
    <section class="banner">
        <div class="container">
            <h1 class="banner__title" >Starbucks® <br/> Happy Hour</h1>
            <p class="banner__info" >We’ll meet you in your inbox. Drink deals are on their way.</p>
            <div class="banner__images">
                <img class="drink__img" src="/assets/images/c1.jpg" alt="drink-one-image">
                <img class="drink__img" src="/assets/images/c2.jpg" alt="drink-two-image">
                <img class="drink__img" src="/assets/images/c3.jpg" alt="drink-three-image">
            </div>
        </div>
    </section>
</body>
</html>
